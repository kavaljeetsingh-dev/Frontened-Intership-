<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" maxlength="50" placeholder="Type something..."></textarea>
    <div class="counter">
      <span>Total Characters: <span id="charCount">0</span></span>
      <span>Remaining: <span id="charLeft">50</span></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
