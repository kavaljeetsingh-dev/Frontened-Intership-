<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #d9e6d5;
      padding: 30px 40px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-buttons button {
      background: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      width: 45px;
      height: 45px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .social-buttons button:first-child::before {
      content: 'G';
      color: #4285F4;
      font-weight: bold;
    }

    .social-buttons button:last-child::before {
      content: 'f';
      color: #3b5998;
      font-weight: bold;
    }

    .subtext {
      font-size: 12px;
      color: #555;
      margin: 10px 0 15px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    form button {
      background-color: #486b4c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #3b583e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button></button>
      <button></button>
    </div>
    <p class="subtext">or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
