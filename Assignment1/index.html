<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-top: 10px solid orange;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p.description {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      display: block;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: orange;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Survey Form</h2>
    <p class="description">User stories survey form</p>
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Enter E-Mail" required />

      <label for="experience">Work Experience:</label>
      <input type="number" id="experience" placeholder="Enter Number" required />

      <label for="comfortable">Are you comfortable in investing in real estate on platform without first investigating properly?</label>
      <select id="comfortable" required>
        <option value="">--Select--</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="suggestions">Suggestions to build trusted platform:</label>
      <textarea id="suggestions" rows="3" placeholder="Enter your suggestions here..."></textarea>

      <label>You are ready to invest in:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="investment" value="Real Estate" /> Real Estate</label>
        <label><input type="checkbox" name="investment" value="Mutual Funds" /> Mutual Funds</label>
        <label><input type="checkbox" name="investment" value="Crypto Currency" /> Crypto Currency</label>
        <label><input type="checkbox" name="investment" value="Stocks & Bonds" /> Stocks & Bonds</label>
      </div>

      <label>Are you ready for further contact:</label>
      <div class="radio-group">
        <label><input type="radio" name="contact" value="yes" /> Yes</label>
        <label><input type="radio" name="contact" value="no" /> No</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
